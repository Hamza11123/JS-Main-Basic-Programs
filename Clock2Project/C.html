<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with (setTimeInterval) function    </title>
</head>
<body>
    
</body>

<script>
    setInterval(() => {
            let d = new Date();
            document.getElementsByTagName("body")[0].innerHTML = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+":"+d.getMilliseconds();
    }, 10);
</script>
</html>
