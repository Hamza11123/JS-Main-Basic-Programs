    <div class="container my-4 py-4">
      <h1 style="font-weight: 500">Library</h1>
      <hr />

      <!-----------------------Main Form ----------------------->
      <form id="libraryForm">
        <div class="mb-3">
          <label for="forBookName" class="form-label">Book Name:</label>
          <input
            type="text"
            class="form-control"
            id="bookName"
            placeholder="Book Name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="forAuthor" class="form-label">Author</label>
          <input
            placeholder="Author"
            type="text"
            class="form-control"
            id="bookAuthor"
          />
        </div>
        <div class="mb-3 form-check">
          <!-- First Radio Button -->
          <input
            type="radio"
            id="radioMotivational"
            class="form-check-input RadioClass"
            name="Select_Only_One_CATEGORY"
          />
          <!--"name" Attribute's Value is same due to [One Click At A time]-->
          <label class="form-check-label" for="Motivational"
            >Motivational</label
          >
        </div>
        <div class="mb-3 form-check">
          <!-- Second Radio Button-->
          <input
            type="radio"
            id="radioTech"
            class="form-check-input RadioClass"
            name="Select_Only_One_CATEGORY"
          />
          <!--"name" Attribute's Value is same due to [One Click At A time]-->
          <label class="form-check-label" for="Technology">Technology</label>
        </div>
        <div class="mb-3 form-check">
          <!-- Third Radio Button-->
          <input
            type="radio"
            id="radioFitness"
            class="form-check-input RadioClass"
            name="Select_Only_One_CATEGORY"
          />
          <!--"name" Attribute's Value is same due to [One Click At A time]-->
          <label class="form-check-label" for="Fitness">Fitness</label>
        </div>
        <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
      </form>
      <!-----------------------Main Form ----------------------->

      <!--------------------- Tables ----------------------->
      <div id="table">
        <hr />
        <h1>Your Books</h1>
        <hr />
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Category</th>
            </tr>
          </thead>
          <tbody id="TB  ">
            <!-- <th scope="row">1</th> -->
