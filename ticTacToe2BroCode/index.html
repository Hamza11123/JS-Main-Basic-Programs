<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Tic Tac Toe</h1>
    <div id="cellContainer">
        <div class="cell center removeLeftBorder removeTopBorder cellSequence="1">X</div>
        <div class="cell center removeTopBorder" cellSequence="2"></div>
        <div class="cell center removeTopBorder removeRightBorder" cellSequence="3"></div>
        <div class="cell center removeLeftBorder" cellSequence="4"></div>
        <div class="cell center " cellSequence="5"></div>
        <div class="cell center removeRightBorder" cellSequence="6"></div>
        <div class="cell center removeLeftBorder removeBottomBorder" cellSequence="7"></div>
        <div class="cell center removeBottomBorder" cellSequence="8"></div>
        <div class="cell center removeRightBorder removeBottomBorder" cellSequence="9"></div>
    </div>

    <h2 id="statusText"></h2>
    <button id="restartBtn">Restart </button>
    <script src="index.js"></script>
</body>
</html>
