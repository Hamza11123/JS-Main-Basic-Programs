    <script>
        // let regexe = new RegExp("Hamza.", "g"); // Another way of declaring a regular expression!

        let regex = /Hamueuza/;
        // let's Look some MetaCharacters Symbols
        regex = /^H/; // ^ means -> "Starts-with ", expression will match if string starts with!
        regex = /a$/ ; // $ at the end of the string means, "STring ends with"
        regex = /Ha.za/; // matches Exactly anyone character  // "I'm Confused just a little bit"
        regex = /Ha*za/; // matches 0 or more Characters  // "I'm Confused :("
        regex = /Ha?m?za/; // ? Optional Meta Character, means-> 'a' Present ho Ya na ho..? chalygaa.. & similarly with 'm'

        regex = /H\*mza/; // Now, Here is no Meta-Character, it is just a normal '*'(Asterik); 

        let str = "Hza";  

        let result = regex.exec(str);
        console.log("result is From exec is", result);

        if(regex.test(str))
            console.log("THe  String  " + str, "matches the expression",  regex.source );   
        else
            console.log("not matched");
