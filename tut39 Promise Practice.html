<script>
    
    function returnPromise(){
        return (new Promise(function(res, rej){
            if(0){
                res();
            }
            else{
                rej();
            }

        }));
    }

    returnPromise().then(resolved).catch(rejected);
    function resolved(){ // On-Promise Completed
        console.log("I'm res, thanks for Resolving :)");
    }
    function rejected(){ // On-Promise Rejected
        console.log("I'm rej, You are very bad :(");
    }


</script>
