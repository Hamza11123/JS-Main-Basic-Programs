<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14: ELement Selectors </title>
</head>
<body style="background-color:  black; color: whitesmoke;" >

    <span id="container">
        <div class="child">Box 1</div>
        <div class="child">Box 2</div>
        <div class="child">Box 3</div>
    </span>
</body>

    <script>
        console.log("tut 14: Element Selectors");

        //    Element Selectors: In J.S.

        // 1. Single Element selectors
        // 2. Multi Elements selectors 

        // Selecting an element with A Function |getElementById("ID_NAME")| in the "document" Object;

        let Element_One;

        Element_One = document.getElementById('container');
        console.log(Element_One.childNodes)
        // We can manipulate CSS By using the "Magical Function"
        Element_One.style.border = "2px solid red";  


        // Also, We Can (Change/Over-Write) THe "HTML or TEXT" But Not APPEND.. 
        // By using (.innerHTML) Or (.innerText) METHODS
        let PreviousHTML;       // Variable, it'll contain Original-HTML of "#container" Element

        PreviousHTML = String(Element_One.innerHTML);       // Accessing the innerHTML by using the method And stored in "PreviousHTML" Variable!!
            Element_One.innerHTML = ` ${PreviousHTML} <div class="child" > Box4 </div>`;



        // Query Selectors
        
        document.querySelector('Tag_Name/.Class_Name/#Id_name');  

    </script>

</html>
