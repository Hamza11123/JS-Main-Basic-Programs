            Exercise #2:-   
                         Make A container and make it Editable and when we loose mouse It'll Save the data in Local storage  -->

    <script>

        let contSpan = document.getElementById('cont');
        let conDiv = document.getElementById('cont_content')
        
        /* Applyning CsS Properties through J.S. */
        
        contSpan.style.border = "2px solid black";
        contSpan.style.height = "400px";
        contSpan.style.width = "800px";
        
        conDiv.style.border = "2px solid black";
        conDiv.style.height = "300px";
        conDiv.style.width = "600px";
        conDiv.style.margin = "auto";
        document.getElementsByTagName('h1')[0].style.width = "270px";
        document.getElementsByTagName('h1')[0].style.margin = "auto";
        
        /* Applyning CsS Properties through J.S. */

        conDiv.addEventListener('click', function(){
            conDiv.contentEditable = "true";
           
        });
        conDiv.addEventListener('mouseleave', function(){
            conDiv.contentEditable = "false";  // HTMTL Attribute make the element "editable"
            localStorage.setItem("UserEditableContent", conDiv.innerText);    
        });
        
/* Important Note: we could solve the problem by using the tag "<textarea>...</textarea>" but with this tag we'll Use ".value" instead-Of method to get the [INNERTEXT]... that's it!*/
        
        </script>
